<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceviz Bahçesi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo-container"><img src="images/logo.jpg" alt="Ceviz Bahçesi Logosu" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="about.html">Hakkında</a></li>
                    <li><a href="ceviz-satis.html">Ceviz Satış</a></li>
                    <li><a href="contact.html">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="slider-container">
            <div class="slider">
                <div><img src="images/farm3.jpg" alt="Bahçe Resmi 3" class="responsive-img"></div>
                <div><img src="images/farm4.jpg" alt="Bahçe Resmi 1" class="responsive-img"></div>
                <div><img src="images/farm5.jpg" alt="Bahçe Resmi 2" class="responsive-img"></div>
            </div>
        </section>
        
        <section class="products container">
            <h2>Ürünlerimiz</h2>
            <div class="product">
                <img src="images/sat.jpg" alt="Ceviz Ürünü" class="responsive-img" style="width: 20%; height: 20%;">
                <h3>Ceviz Ürünü</h3>
                <p>Lezzetli ve taze cevizlerimiz hakkında bilgi alın.</p>
                <a href="ceviz-satis.html" class="button">Daha Fazla Bilgi</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; trceviz - Mahmut Torlak - 0533 519 52 22 </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                adaptiveHeight: true,
                arrows: true,
                autoplay: true,
                autoplaySpeed: 3000,
                fade: true,
                cssEase: 'linear',
                prevArrow: '<button type="button" class="slick-prev slick-arrow">&#10094;</button>',
                nextArrow: '<button type="button" class="slick-next slick-arrow">&#10095;</button>'
            });
        });

        $(window).on('scroll', function() {
            if ($(this).scrollTop() > 50) {
                $('header').addClass('scrolled');
            } else {
                $('header').removeClass('scrolled');
            }
        });
    </script>
</body>
</html>
