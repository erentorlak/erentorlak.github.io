<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceviz Bahçesi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.jpg" alt="Ceviz Bahçesi Logosu" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="about.html">Hakkında</a></li>
                    <li><a href="contact.html">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="slider-container">
            <div class="slider">
                <div><img src="images/farm1.jpg" alt="Bahçe Resmi 1" class="responsive-img"></div>
                <div><img src="images/farm2.jpg" alt="Bahçe Resmi 2" class="responsive-img"></div>
                <div><img src="images/farm3.jpg" alt="Bahçe Resmi 3" class="responsive-img"></div>
            </div>
        </section>
        <section class="details container">
            <h2>Genel Bakış</h2>
            <div class="grid">
                <div>
                    <p><strong>İl:</strong> Çanakkale</p>
                    <p><strong>Köy:</strong> Akçapınar</p>
                    <p><strong>Mevki:</strong> Hasanlar</p>
                    <p><strong>Ada parsel:</strong> 159/38</p>
                    <p><strong>Alan:</strong> 50,699 m²</p>
                    <p><strong>Ceviz çeşidi:</strong> Chandler</p>
                    <p><strong>Dikim Aralığı:</strong> 8 mt x 6 mt</p>
                    <p><strong>Konum:</strong> Çanakkale – İzmir Duble yoluna 750 mt mesafede.</p>
                </div>
                <div>
                    <img src="images/farm1.jpg" alt="Bahçe Resmi 1" class="responsive-img">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Ceviz Bahçesi</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                adaptiveHeight: true,
                arrows: true,
                autoplay: true,
                autoplaySpeed: 3000,
                fade: true,
                cssEase: 'linear',
                prevArrow: '<button type="button" class="slick-prev slick-arrow">&#10094;</button>',
                nextArrow: '<button type="button" class="slick-next slick-arrow">&#10095;</button>'
            });
        });

        $(window).on('scroll', function() {
            if ($(this).scrollTop() > 50) {
                $('header').addClass('scrolled');
            } else {
                $('header').removeClass('scrolled');
            }
        });
    </script>
</body>
</html>
